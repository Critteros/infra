---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: misc
spec:
  selector:
    matchLabels:
      app: whoami
  replicas: 1
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami:v1.9.0
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: misc
spec:
  type: ClusterIP
  selector:
    app: whoami
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-public
  namespace: misc
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: whoami.critteros.dev
    external-dns.alpha.kubernetes.io/target: k8s-ingress.homa-server.eu
spec:
  ingressClassName: traefik-public
  rules:
    - host: whoami.critteros.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80
  tls:
    - hosts:
        - whoami.critteros.dev
      secretName: whoami-critteros-dev-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-private
  namespace: misc
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik-private
  rules:
    - host: k8s-private.homa-server.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80
  tls:
    - hosts:
        - k8s-private.homa-server.eu
      secretName: k8s-private-tls